<!DOCTYPE html>
<html>
<head>  
<link rel="stylesheet" type="text/css" href="style.css">

<meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.8, maximum-scale=0.8, user-scalable=no" />
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
</head>
<body class="body_backgorund">

<div id="div" align="center" style="font-family: Arial, Helvetica, sans-serif;" onmousedown="all_touchend();">
<div id="div1">
<h1>Paint</h1>
</div>
<div height="400px" width="600px">
<canvas id="preview" style="margin-right:-10px; margin-bottom:-10px; margin-left:10px; margin-top:10px; position: absolute;" width="500px" height="600px"></canvas>
<canvas id="myCanvas" width="600px" height="400px"></canvas>
</div>
<br>
<br>
<div class="div1"><h3>Color - </h3></div><input type="color" oninput="colorc();" onclick="all_touchstart();" class="color" id="color" value="#000000"><br><canvas onclick="cclick();" class="colorbox" id="colorbox"></canvas><br><br>
<div class="div1"><h3>Width of the line - </h3></div><input type="range" oninput="all_move();" class="slider" id="width_of_line" min="1" max="18" value="1"><br><br>
<div class="div1"><h3>Radius - </h3></div><input oninput="all_move();" type="range" class="slider" id="radius" min="10" max="100" value="10"><br><br>
<br>
<div style="align-content: space-between;">
<button class="save" id="save_png" onclick="saveImagePng();">Download as PNG</button>
<button class="save" id="save_jpg" onclick="saveImageJpg();">Download as JPG</button>
</div>
<button style="margin-top: 5px;" id="clear" onclick="clearArea();">Clear</button>
<a id="a"></a>

<!--Additional activity -->

</div>
<script src="main.js"></script>
</body>
</html>
